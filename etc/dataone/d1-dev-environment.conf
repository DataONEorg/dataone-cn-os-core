# This file is used to pre-seed the debconf configuration database with values for the
# DataONE development environment.  It gets called from the postinst script if the
# cn.context.label value is DEV

# If you need to set up a local CN development environment, change the values
# here prior to installing the deb packages in cn-buildout. If you want to add
# debconf properties, be sure to add an entry in the templates file that
# corresponds with the property being preset here.

# The CN IP list for the DEV environment
# cn-dev.dataone.org.    3600  IN  A  128.111.220.50
# cn-dev-2.dataone.org.  3600  IN  A  129.24.0.48
# cn-dev-3.dataone.org.  3600  IN  A  160.36.13.153
dataone-cn-os-core dataone-cn-os-core/cn.dev.iplist string "128.111.220.50 129.24.0.48 160.36.13.153"
dataone-cn-os-core dataone-cn-os-core/cn.dev.iplist seen true

# Parameters for OpenLDAP configuration and installation
# Is the LDAP database already populated?
dataone-cn-os-core dataone-cn-os-core/cn.openldap.populated boolean false
dataone-cn-os-core dataone-cn-os-core/cn.openldap.populated seen true

# What is the admin password for the LDAP database? 
# Uncomment if you know what you're doing
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.rootdn password "don't-check-into-svn"
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.rootdn seen true

# Synchronize the LDAP database across CNs? Uncomment to not be asked
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.populated boolean false
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.populated seen true

# What is the unique LDAP serverID for this CN? Uncomment to not be asked
# To pre-configure the serverID, set the number uniquely here
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.serverID select 1
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.serverID seen true

# Is this the first CN in the environment to be configured? Uncomment to not be asked
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.firstcn boolean false
#dataone-cn-os-core dataone-cn-os-core/cn.openldap.firstcn seen true